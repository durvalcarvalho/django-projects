{% extends 'base.html' %}

{% load static %}

{% block content %}

<h1>CRUD Single Page</h1>

<div class="row">
    <div class="col-md-1">
    </div>

    <div class="col-md-10">
        <div class="card card-body">
            <button class="btn btn-sm btn-primary" id="add-test">
                Add test
            </button>

            <div class="form-wrapper hidden">
                <select id="test-name" class="form-control">
                    <option>------------</option>
                    <option>Flash Point</option>
                    <option>Water</option>
                    <option>Dislillation</option>
                </select>

                <input type="text" class="form-control" id="test-result">

                <button class="btn btn-sm btn-info" id="create-test">
                    Add
                </button>
            </div>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Test</th>
                        <th scope="col">Result</th>
                    </tr>
                    </tr>
                </thead>

                <tbody id="test-table">

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-1">
    </div>
</div>

{% endblock content %}


{% block custom_js %}
    <script src="{% static 'main.js' %}" defer></script>
{% endblock custom_js %}
