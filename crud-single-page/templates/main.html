{% extends 'base.html' %}

{% load static %}

{% block content %}

<div class="row">
    <div class="col-md-2">
    </div>

    <div class="col-md-8">
        <h1 class="text-center">CRUD Single Page</h1>

        <div class="card card-body">
            <button class="btn btn-sm btn-primary mb-1" id="add-test">
                Add test
            </button>

            <div class="form-wrapper hidden">
                <!-- <select id="test-name" class="form-control">
                    <option>------------</option>
                    <option>Flash Point</option>
                    <option>Water</option>
                    <option>Dislillation</option>
                </select> -->

                <input id="test-name"   class="form-control m-3" type="text" placeholder="Task Name">
                <input id="test-result" class="form-control m-3" type="text" placeholder="Percent Complete">

                <button class="btn btn-sm btn-info btn-block mb-3" id="create-test">
                    Add
                </button>
            </div>

            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Tasks</th>
                        <th scope="col">Percentage completed</th>
                    </tr>
                    </tr>
                </thead>

                <tbody id="test-table">

                </tbody>
            </table>
        </div>
    </div>

    <div class="col-md-2">
    </div>
</div>

{% endblock content %}


{% block custom_js %}
    <script src="{% static 'main.js' %}" defer></script>
{% endblock custom_js %}
