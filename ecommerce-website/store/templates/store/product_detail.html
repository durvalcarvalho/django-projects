{% extends 'store/main.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <img src="{% static 'images/placeholder.png' %}" class="thumbnail">
            <div class="box-element product">
                <h6>
                    <strong>
                        <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
                    </strong>
                </h6>
                <hr>

                <button class="btn btn-outline-secondary add-btn">
                    Add to Cart
                </button>

                <h4 style="float: right;"> {{ product.price }} </h4>
            </div>
        </div>
    </div>
{% endblock content %}
